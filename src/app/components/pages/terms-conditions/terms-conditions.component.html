<div class="flex gap-48 px-0 py-2 mx-auto my-0 max-w-[1400px] max-md:gap-10 max-md:px-5 max-md:py-2 max-sm:flex-col max-sm:px-4 max-sm:py-2">
    <nav class="w-[170px] max-sm:mb-10 max-sm:w-full">
      <div class="relative pl-5">
        <ul class="flex flex-col max-sm:flex-row max-sm:flex-wrap max-sm:gap-2.5">
          <li *ngFor="let item of navItems; let i = index"
              class="text-base leading-10 cursor-pointer text-slate-950 max-sm:px-3 max-sm:py-2"
              [class.active]="activeIndex === i"
              (click)="setActive(i)">
            {{ item }}
          </li>
        </ul>
        <div class="absolute left-0 top-3.5 w-px bg-neutral-200 h-[211px] max-sm:hidden"></div>
        <div class="absolute left-0 w-0.5 bg-blue-600 h-[45px] transition-all duration-300 ease-in-out max-sm:hidden"
             [style.top.px]="activeIndicatorTop"></div>
      </div>
    </nav>
    <main class="flex-1 max-w-[1043px] max-md:max-w-full" #contentArea>
      <section *ngFor="let section of contentSections; let i = index" class="mb-16">
        <h2 class="mb-11 text-xl font-medium leading-8 text-slate-950 max-sm:mb-8 max-sm:text-lg">
          {{ i + 1 }}. {{ section.title }}
        </h2>
        <div class="text-base leading-7 text-slate-950">
          <p>{{ section.content }}</p>
          <br />
          <p>{{ section.additionalContent }}</p>
        </div>
      </section>
    </main>
  </div>
