<section
class="self-start pl-20 mt-32 max-w-full bg-indigo-50 rounded-2xl w-[1800px] max-md:pl-5 max-md:mt-10"
[attr.space]="147"
>
<div class="flex gap-5 max-md:flex-col">
  <div class="w-[39%] max-md:ml-0 max-md:w-full">
    <div
      class="flex flex-col self-stretch my-auto w-full max-md:mt-10 max-md:max-w-full"
    >
      <h2
        class="self-start text-4xl font-bold leading-none text-slate-950"
      >
        Auto Loan Calculator
      </h2>
      <p
        class="mt-8 text-base leading-7 text-slate-950 max-md:max-w-full"
      >
        Use this car payment calculator to estimate monthly payments on
        your next new or used auto loan.
      </p>

      <div
        class="flex flex-wrap gap-8 mt-16 max-md:mt-10 max-md:mr-2.5 max-md:max-w-full"
      >
        <div class="flex-1 grow shrink-0 basis-0 w-fit">
          <div
            class="flex flex-col items-start py-2.5 pr-14 pl-4 bg-white rounded-xl shadow-sm max-md:pr-5"
          >
            <label class="text-sm text-zinc-500">Vehicle Price ($)</label>
            <div class="text-base text-slate-950">$45</div>
          </div>
        </div>
        <div class="flex-1 grow shrink-0 basis-0 w-fit">
          <div
            class="flex flex-col items-start py-2.5 pr-14 pl-4 bg-white rounded-xl shadow-sm max-md:pr-5"
          >
            <label class="text-sm text-zinc-500">Interest Rate</label>
            <div class="text-base text-slate-950">5</div>
          </div>
        </div>
      </div>

      <div
        class="flex flex-wrap gap-8 mt-8 max-md:mr-2.5 max-md:max-w-full"
      >
        <div class="flex-1 grow shrink-0 basis-0 w-fit">
          <div
            class="flex flex-col items-start py-2.5 pr-14 pl-4 bg-white rounded-xl shadow-sm max-md:pr-5"
          >
            <label class="text-sm text-zinc-500">Period (months)</label>
            <div class="text-base text-slate-950">36</div>
          </div>
        </div>
        <div class="flex-1 grow shrink-0 basis-0 w-fit">
          <div
            class="flex flex-col items-start py-2.5 pr-14 pl-4 bg-white rounded-xl shadow-sm max-md:pr-5"
          >
            <label class="text-sm text-zinc-500">Down Payment</label>
            <div class="text-base text-slate-950">$45.000</div>
          </div>
        </div>
      </div>

      <button
        class="flex flex-wrap gap-2.5 justify-center items-center px-7 py-5 mt-8 text-base font-medium leading-loose text-white whitespace-nowrap bg-blue-600 rounded-xl border border-solid border-[color:var(--Color-Secondary,#405FF2)] max-md:px-5 max-md:mr-2.5"
      >
        <span class="self-stretch my-auto">Calculate</span>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/fee8f17c539c5d68dcd5424b2556b7670c796960?placeholderIfAbsent=true&apiKey=f00c02c049754371a6df486ba807890f"
          class="object-contain shrink-0 self-stretch my-auto w-3.5 aspect-square"
        />
      </button>
    </div>
  </div>
  <div class="ml-5 w-[61%] max-md:ml-0 max-md:w-full">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/59862ebab2fc1c2bc4fe925b941ccea8027384d0?placeholderIfAbsent=true&apiKey=f00c02c049754371a6df486ba807890f"
      class="object-contain grow w-full rounded-none aspect-[1.27] max-md:mt-10 max-md:max-w-full"
    />
  </div>
</div>
</section>
