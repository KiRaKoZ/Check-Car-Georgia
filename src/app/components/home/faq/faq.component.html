<div class="flex flex-col items-start pb-24 gap-8 rounded-none max-w-[1400px] m-auto  border-b-[1px] border-opacity-10 border-white text-primary dark:text-white">
  <div class="flex flex-col w-full  m-auto gap-12 px-4 max-xl:h-auto max-xl:py-6 max-sm:gap-6">
    <h4 class="font-bold leading-none ">
      Frequently Asked Questions
    </h4>
    <div *ngFor="let item of faqItems; let i = index" class="w-full">
      <div
        class="flex flex-col self-stretch rounde-xl px-2 py-4 w-full rounded-2xl max-md:px-5 max-md:max-w-full max-md:pl-0"
        [class.dark:bg-primary]="item.isOpen"
        [class.dark:bg-primary]="!item.isOpen"
      >
        <div
          class="flex flex-wrap gap-5 justify-between text-xl font-medium max-md:max-w-full cursor-pointer"
          (click)="toggleFaq(i)"
        >
          <h5 class="max-md:max-w-full">{{ item.question }}</h5>
          <div
            class="flex shrink-0 my-auto w-4 h-0.5 bg-neutral-800  dark:bg-white transition-transform duration-300"
            [class.rotate-90]="item.isOpen"
          ></div>
        </div>
        <div
          *ngIf="item.isOpen"
          class="mt-4 text-base p-4  rounded-xl max-md:max-w-full bg-slate-50 text-primary dark:bg-primary dark:text-white"
          [@slideInOut]
        >
          {{ item.answer }}
        </div>
      </div>
    </div>
  </div>
  </div>
