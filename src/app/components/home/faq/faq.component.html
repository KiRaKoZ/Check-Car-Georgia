<div class="flex flex-col items-center rounded-none max-w-[1400px] m-auto  text-slate-950">
    <h1 class="text-4xl font-bold leading-none max-md:max-w-full">
      Frequently Asked Questions
    </h1>
    <div *ngFor="let item of faqItems; let i = index" class="w-full mt-12 first:mt-0">
      <div
        class="flex flex-col self-stretch p-10 w-full rounded-2xl bg-slate-50 max-md:px-5 max-md:max-w-full"
        [class.bg-slate-50]="item.isOpen"
        [class.bg-white]="!item.isOpen"
      >
        <div
          class="flex flex-wrap gap-5 justify-between text-xl font-medium max-md:max-w-full cursor-pointer"
          (click)="toggleFaq(i)"
        >
          <div class="max-md:max-w-full">{{ item.question }}</div>
          <div
            class="flex shrink-0 my-auto w-4 h-0.5 bg-neutral-800 transition-transform duration-300"
            [class.rotate-90]="item.isOpen"
          ></div>
        </div>
        <div
          *ngIf="item.isOpen"
          class="mt-4 text-base leading-7 max-md:max-w-full"
          [@slideInOut]
        >
          {{ item.answer }}
        </div>
      </div>
    </div>
  </div>
