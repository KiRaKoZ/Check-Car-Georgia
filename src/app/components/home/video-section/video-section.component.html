                <video #videoPlayer class="w-full h-auto rounded-3xl" autoplay muted loop playsinline>

                </video>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col ml-5 w-[50%] justify-center max-md:ml-0 max-md:w-full">

              competitive pricing, and a wide range of.

                We are the Georgia's largest provider, with more patrols in more places
              </li>
              <li class="gap-2.5 self-stretch  max-md:max-w-full">
                You get 24/7 roadside assistance
              </li>
           
            </ul>
            <button

            >

              <img

                alt=""

              />

          </div>
        </div>
      </div>
    </div>
   
    <div class="flex self-stretch mt-14 w-full bg-neutral-200 min-h-[1px] max-md:mt-10 max-md:max-w-full"></div>
