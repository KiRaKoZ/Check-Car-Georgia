<div class="overflow-hidden relative w-full h-[1000px] hero-container max-sm:h-[500px] cursor-grab"   unselectable="on"
oncopy="return false"
onmousedown="return false"
onselectstart="return false"
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp()"
     (mouseleave)="onMouseLeave()"
     (touchstart)="onTouchStart($event)"
     (touchmove)="onTouchMove($event)"
     (touchend)="onTouchEnd()"
     (touchcancel)="onTouchCancel()">
  <!-- Slide wrapper -->
  <div class="w-full h-full relative">
    <div
      class="flex transition-transform duration-700 ease-in-out h-full"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div
        *ngFor="let car of cars; let idx = index"
        class="min-w-full h-full relative">
        <img
          [src]="car.image"
          alt="Car Image"
          class="absolute inset-0 w-full h-full object-cover m-auto"
        />
        <div class="absolute inset-0 opacity-20 bg-primary"></div>

        <div class="flex relative items-center mx-auto h-full px-4">
          <div class="flex flex-col gap-5 pl-[calc((100vw-1430px)/2)] max-xl:pt-[15rem] max-xl:gap-4 max-sm:pt-0">
            <span class="text-white text-2xl font-medium "    
          >
              {{ translations()?.cars[idx]?.price }} 
            </span>
            <h1 class="font-bold text-white"   >
              {{ translations()?.cars[idx]?.name }} 
            </h1>
          </div>

          <!-- Car details section -->
          <div class="absolute flex flex-col gap-12 p-14 rounded-2xl bg-white bg-opacity-10 right-8  bottom-[5rem]
              max-xl:flex-row max-xl:max-w-none max-xl:right-auto max-xl:bottom-[10rem] max-xl:gap-8 max-xl:left-0 max-xl:ml-4 max-xl:p-3
              max-xl:items-end max-sm:bottom-[5rem]
              max-sm:gap-6 ">
            <div class="flex flex-col gap-5 text-white">
              <img src="icons/gasoline-pump.svg" alt="Fuel Icon" class="w-[30px] h-[30px] max-xl:w-[25px] max-xl:h-[25px]" />
              <div class="flex flex-col gap-1">
                <span class="text-base whitespace-nowrap max-sm:text-sm">{{ translations()?.fuelType}}</span>
                <span class="text-xl font-medium font-case max-sm:text-base">{{ translations()?.cars[idx].fuel }}</span>
              </div>
            </div>

            <div class="flex flex-col gap-5 text-white">
              <img src="icons/gearbox.svg" alt="Transmission Icon" class="w-[30px] h-[30px] max-xl:w-[25px] max-xl:h-[25px]" />
              <div class="flex flex-col gap-1">
                <span class="text-base max-sm:text-sm">{{ translations()?.transmission}}</span>
                <span class="text-xl font-medium font-case max-sm:text-base">{{ translations()?.cars[idx].transmission}}</span>
              </div>
            </div>

            <div class="flex flex-col gap-5 text-white">
              <img src="icons/calendar.svg" alt="Year Icon" class="w-[30px] h-[30px] max-xl:w-[25px] max-xl:h-[25px]" />
              <div class="flex flex-col gap-1">
                <span class="text-base max-sm:text-sm">{{ translations()?.year}}</span>
                <span class="text-xl font-medium font-case max-sm:text-base">{{ translations()?.cars[idx].year}}</span>
              </div>
            </div>

            <button
              class="flex justify-center items-center gap-3 px-7 py-4 group 
              ease-in-out transition-all duration-300 border-white hover:scale-110 border-[1px] bg-white text-primary 
              text-base whitespace-nowrap font-case rounded-xl max-xl:p-6 max-xl:h-8 max-sm:hidden max-md:text-xs"
              (click)="onMoreInfo()">
              {{translations()?.moreInfo}}
              <img src="icons/LinkArrow.svg" alt="Arrow Icon" class="w-[15px] h-[15px]" />
            </button>
          </div>
        </div>
        
      </div>
    </div>

    <div class="flex absolute pl-[calc((100vw-1430px)/2)] bottom-16 max-sm:bottom-[1.5rem]">
      <div class="px-4 cursor-pointer flex gap-6 items-center max-sm:gap-3">
        <button
          class="w-16 h-10 border border-white rounded-3xl text-white hover:bg-white hover:scale-110 hover:text-primary ease-in-out transition-all duration-300 max-sm:w-8 max-sm:h-8"
          (click)="changeSlide(false)">
          ❮
        </button>
  
        <div class="flex gap-2">
          <div
            *ngFor="let c of cars; let i = index"
            [class.opacity-50]="i !== currentIndex"
            class="py-2 cursor-pointer"
            (click)="goToSlide(i)">
            <div
              class="h-1 bg-white rounded ease-in-out transition-all duration-300"
              [ngStyle]="{ width: i === currentIndex ? '40px' : '20px' }">
            </div>
          </div>
        </div>

        <button
          class="w-16 h-10 border border-white rounded-3xl text-white hover:bg-white hover:scale-110 hover:text-primary ease-in-out transition-all duration-300 max-sm:w-8 max-sm:h-8"
          (click)="changeSlide(true)">
          ❯
        </button>
      </div>
    </div>
  </div>
</div>
