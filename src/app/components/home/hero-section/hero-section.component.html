<div class="overflow-hidden relative w-full h-[1000px] hero-container  max-sm:h-[500px]" [ngClass]="{'fading': fading}" >
  <div class="absolute inset-0">
    <div class="size-full"></div>
    <img [src]="cars[currentIndex].image" alt="Car Image" class="absolute inset-0 w-full h-full object-cover hero-image m-auto" />
    <div class="absolute inset-0 opacity-20 bg-slate-950"></div>
  </div>

  <div class="flex relative items-center mx-auto h-full px-4">
    <div class="flex flex-col gap-10 pl-[calc((100vw-1430px)/2)] max-xl:pt-[15rem] max-xl:gap-4  max-sm:pt-0">
      <h4 class="text-white font-medium">
        {{ cars[currentIndex].price }} / {{ cars[currentIndex].per }}
        
      </h4>
      <h1 class="font-bold text-white">
        {{ cars[currentIndex].name }}
      </h1>
      <div class="absolute flex gap-8 items-center bottom-16 max-sm:bottom-[1rem]">
        <button class="w-16 h-10 border border-white rounded-3xl text-white max-sm:w-8 max-sm:h-8" (click)="changeSlide(false)">❮</button>
        <div class="flex gap-2 ">
          <div 
            *ngFor="let car of cars; let i = index" 
            [class.opacity-50]="i !== currentIndex"
            class="py-2 cursor-pointer"
            (click)="goToSlide(i)">
            <div
            class="h-1 bg-white rounded transition-all duration-300 "
            [class.w-3]="i !== currentIndex"
            [class.w-6]="i === currentIndex">
            </div>
          </div>
        </div>
        <button class="w-16 h-10 border border-white rounded-3xl  text-white max-sm:w-8 max-sm:h-8" (click)="changeSlide(true)">❯</button>
      </div>
    </div>

    <div class="absolute flex flex-col gap-12 p-14 rounded-2xl bg-white bg-opacity-10 right-8  max-w-[360px] bottom-[5rem] justify-center
    max-xl:flex-row max-xl:max-w-none max-xl:right-auto max-xl:bottom-[10rem] max-xl:left-0 max-xl:ml-4 max-xl:p-3 max-xl:items-end  max-sm:bottom-[5rem] ">
      <div class="flex flex-col gap-3 text-white max-xl:gap-2">
        <img [src]="'icons/gasoline-pump.svg'" alt="" class="w-[30px] h-[30px] max-xl:w-[20px] max-xl:h-[20px]">
        <span class="text-sm whitespace-nowrap" >Fuel Type</span>
        <span class="text-xl font-medium ">{{ cars[currentIndex].fuel }}</span>
      </div>
      <div class="flex flex-col gap-3 text-white max-xl:gap-2">
        <img [src]="'icons/gearbox.svg'" alt="" class="w-[30px] h-[30px] max-xl:w-[20px] max-xl:h-[20px]">
        <span class="text-sm">Transmition</span>
        <span class="text-xl font-medium">{{ cars[currentIndex].transmission }}</span>
      </div>
   
      <div class="flex flex-col gap-3  text-white max-xl:gap-2">
        <img [src]="'icons/calendar.svg'" alt="" class="w-[30px] h-[30px] max-xl:w-[20px] max-xl:h-[20px]">
        <span class="text-sm">Year</span>
        <span class="text-xl font-medium">{{ cars[currentIndex].year }}</span>
      </div>


      <button class="flex justify-center items-center gap-3 px-7 py-4 bg-white text-slate-950 rounded-xl
       max-xl:p-6 max-xl:h-8 max-sm:hidden" 
        (click)="onMoreInfo()">
          More Info
          <img [src]="'icons/LinkArrow.svg'" alt="" class="w-[15px] h-[15px] ">
      </button>
    </div>
  </div>
</div>
