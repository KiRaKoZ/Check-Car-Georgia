<div class="overflow-hidden relative w-full h-[1000px] hero-container max-sm:h-[500px]">
  <!-- Slide wrapper -->
  <div class="w-full h-full relative">
    <div
      class="flex transition-transform duration-700 ease-in-out h-full"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div
        *ngFor="let car of cars; let idx = index"
        class="min-w-full h-full relative">
        <img
          [src]="car.image"
          alt="Car Image"
          class="absolute inset-0 w-full h-full object-cover m-auto"
        />
        <div class="absolute inset-0 opacity-20 bg-primary"></div>

        <div class="flex relative items-center mx-auto h-full px-4">
          <div class="flex flex-col gap-10 pl-[calc((100vw-1430px)/2)] max-xl:pt-[15rem] max-xl:gap-4 max-sm:pt-0">
            <h4 class="text-white font-medium">
              {{ translations()?.cars[idx]?.price }} / {{ car.per }}
            </h4>
            <h1 class="font-bold text-white">
              {{ translations()?.cars[idx]?.name }}
            </h1>

            <!-- Navigation buttons and indicators -->
            
          </div>

          <!-- Car details section -->
          <div
            class="absolute flex flex-col gap-12 p-14 rounded-2xl bg-white bg-opacity-10 right-8 max-w-[360px] bottom-[5rem]
              max-xl:flex-row max-xl:max-w-none max-xl:right-auto max-xl:bottom-[10rem] max-xl:left-0 max-xl:ml-4 max-xl:p-3
              max-xl:items-end max-sm:bottom-[5rem]"
          >
            <!-- Fuel Type -->
            <div class="flex flex-col gap-3 text-white max-xl:gap-2">
              <img src="icons/gasoline-pump.svg" alt="Fuel Icon" class="w-[30px] h-[30px] max-xl:w-[20px] max-xl:h-[20px]" />
              <span class="text-sm whitespace-nowrap">Fuel Type</span>
              <span class="text-xl font-medium">{{ car.fuel }}</span>
            </div>

            <!-- Transmission -->
            <div class="flex flex-col gap-3 text-white max-xl:gap-2">
              <img src="icons/gearbox.svg" alt="Transmission Icon" class="w-[30px] h-[30px] max-xl:w-[20px] max-xl:h-[20px]" />
              <span class="text-sm">Transmission</span>
              <span class="text-xl font-medium">{{ car.transmission }}</span>
            </div>

            <!-- Year -->
            <div class="flex flex-col gap-3 text-white max-xl:gap-2">
              <img src="icons/calendar.svg" alt="Year Icon" class="w-[30px] h-[30px] max-xl:w-[20px] max-xl:h-[20px]" />
              <span class="text-sm">Year</span>
              <span class="text-xl font-medium">{{ car.year }}</span>
            </div>

            <!-- More Info Button -->
            <button
              class="flex justify-center items-center gap-3 px-7 py-4 bg-white text-slate-950 rounded-xl max-xl:p-6 max-xl:h-8 max-sm:hidden"
              (click)="onMoreInfo()"
            >
              More Info
              <img src="icons/LinkArrow.svg" alt="Arrow Icon" class="w-[15px] h-[15px]" />
            </button>
          </div>
        </div>
        
      </div>
    </div>
    <div class="pl-[calc((100vw-1430px)/2)] cursor-pointer absolute flex gap-8 items-center bottom-16 max-sm:bottom-[1rem]">
      <button
        class="w-16 h-10 border border-white rounded-3xl text-white max-sm:w-8 max-sm:h-8"
        (click)="changeSlide(false)"
      >
        ❮
      </button>

      <div class="flex gap-2">
        <div
          *ngFor="let c of cars; let i = index"
          [class.opacity-50]="i !== currentIndex"
          class="py-2 cursor-pointer"
          (click)="goToSlide(i)"
        >
          <div
            class="h-1 bg-white rounded transition-all duration-300"
            [class.w-3]="i !== currentIndex"
            [class.w-6]="i === currentIndex"
          ></div>
        </div>
      </div>

      <button
        class="w-16 h-10 border border-white rounded-3xl text-white max-sm:w-8 max-sm:h-8"
        (click)="changeSlide(true)"
      >
        ❯
      </button>
    </div>
  </div>
  
</div>
