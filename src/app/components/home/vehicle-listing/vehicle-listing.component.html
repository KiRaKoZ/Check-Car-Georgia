<div class="flex flex-col px-4 mt-32 gap-16 pl-[calc((100vw-1430px)/2)] relative overflow-hidden">
    <div class="flex justify-between items-center max-w-[1430px]">
        <h4 class="text-4xl text-primary font-bold">Explore All Vehicles</h4>
        <a href="#" class="flex text-center gap-2 text-nowrap items-center">
            View All
            <img src="icons/LinkArrow.svg" alt="" class="w-[14px] h-[14px]">
        </a>
    </div>

    <div class="flex border-b-[1px] max-w-[1430px]">
        <span class="text-xl border-blue-600 border-b-[2px] py-2">All Cars</span>
    </div>

    <div class="flex gap-14 overflow-hidden relative slider-container " style="width: calc(1400px + ((100vw - 1400px) / 2)); max-width: calc(1400px + ((100vw - 1400px) / 2)) !important; padding-right: calc((100vw - 1400px) / 2);"
         (mousedown)="onDragStart($event)" 
         (mousemove)="onDragMove($event)" 
         (mouseup)="onDragEnd($event)" 
         (mouseleave)="onDragEnd($event)" 
         (touchstart)="onDragStart($event)" 
         (touchmove)="onDragMove($event)" 
         (touchend)="onDragEnd($event)">
        
        <div class="flex w-full max-h-[320px] min-h-[320px] max-w-[580px] min-w-[580px] transition-transform duration-500"
             [style.transform]="'translateX(' + (-currentIndex * 635) + 'px)'"
             *ngFor="let slide of slides; let i = index">
            <img [src]="slide.image" alt="" class="max-w-[50%] rounded-l-[16px] object-cover">
            <div class="flex flex-col p-10 bg-[#735043] max-w-[50%] rounded-r-[16px] justify-between">
                <div class="flex flex-col gap-2">
                    <span class="text-white text-[18px] font-medium leading-[32px]">{{ slide.title }}</span>
                    <span class="overflow-hidden text-white text-[14px] font-normal leading-[24px] whitespace-nowrap text-ellipsis">{{ slide.description }}</span>
                </div>
                <div class="flex justify-between gap-3">
                    <span class="text-white text-[20px] font-medium leading-[24px]">{{ slide.price }}</span>
                    <a href="#" class="flex text-center gap-3 text-nowrap items-center text-white">
                        View Details
                        <img src="icons/LinkArrow.svg" alt="" class="w-[14px] h-[14px] invert">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="flex gap-10 items-center w-full max-w-[260px]">
        <button (click)="prevSlide()" class="w-16 h-10 border border-[#E1E1E1] rounded-3xl text-primary text-sm">❮</button>
        <div class="flex gap-2">{{ currentIndex + 1 }} of {{ slides.length }}</div>
        <button (click)="nextSlide()" class="w-16 h-10 border border-[#E1E1E1] rounded-3xl text-primary text-sm">❯</button>
    </div>
</div>
