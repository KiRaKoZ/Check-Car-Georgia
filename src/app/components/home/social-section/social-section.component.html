<div class="relative overflow-hidden max-w-[1800px] mx-auto bg-bg-3 rounded-lg h-[700px] flex items-center">
    <div class="flex w-full max-w-[1430px] m-auto">
            <div class="flex flex-col gap-8 justify-center max-w-[50%] w-full pl-[1rem] pr-[8rem]]">
              <h1 class="text-4xl font-bold leading-10 text-slate-950 max-sm:text-3xl max-sm:leading-10">
                Our Social Networks
              </h1>
              <p class="text-base leading-7 text-slate-950">
                Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id es
              </p>
              <div>
                <button
                  class="inline-flex gap-2.5 items-center px-7 py-5 mt-8 text-base font-medium leading-7 text-white bg-blue-600 rounded-xl border border-blue-600 border-solid cursor-pointer max-sm:justify-center max-sm:w-full"
                  aria-label="Show All Brands"
                >
                  <span>Show All Brands</span>
              
                </button>
              </div>
            </div>
          </div>
          <div class="absolute flex items-center right-0 top-0 h-full w-1/2">
              <svg width="100%" height="90%" viewBox="0 0 547 528" fill="none" xmlns="http://www.w3.org/2000/svg" class="brand-circles">
                <text x="165" y="285.5" fill="#405FF2" font-family="Bebas Neue" font-size="35" font-weight="bold" letter-spacing="0.05em">
                  CHECKCARGEORGIA
                </text>
              </svg>
  
                <div class="absolute w-full h-full flex justify-center items-center top-0" >
                  <img
                  *ngFor="let image of rotatingImages; let i = index"
                  [src]="image.src"
                  [alt]="image.alt"
                  [style.width]="image.size"
                  [style.height]="image.size"
                  [style.animation]="image.isPaused ? 'none' : image.speed + ' linear infinite ' + image.animationName"
                  class="absolute icon cursor-pointer"
                  (mouseenter)="stopAnimation($event)"
                  (mouseleave)="startAnimation($event)"
                />
                </div>
                
            </div>
